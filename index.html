<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout Elegante</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Il Mio Sito Elegante</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chi Siamo</a></li>
                <li><a href="#">Servizi</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
        
        <section>
            <h2>Contattaci</h2>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Email">
                    <textarea placeholder="Messaggio"></textarea>
                    <input type="submit" value="Invia">
                </form>
            </div>
        </section>
        
        <section>
            <h2>Galleria Immagini</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Immagine 1">
                <img src="image2.jpg" alt="Immagine 2">
                <img src="image3.jpg" alt="Immagine 3">
                <img src="image4.jpg" alt="Immagine 4">
                <img src="image5.jpg" alt="Immagine 5">
                <img src="image6.jpg" alt="Immagine 6">
            </div>
